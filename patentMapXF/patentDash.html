<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <title>Permit Information</title>
    <link rel = "stylesheet" href = "css/mapColors.css">
    <link rel = "stylesheet" href = "css/myStyle.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<div class="container">
	<div class="row">
		<span id = "title">Title V Permits
	        <span id = "headerLinks">
				<a class= "blacklink" href="http://www.superHindex.com/">superH</a>
		 		<code>|</code>
		 		<a class = "blacklink" href="javascript:showfaq();">faq</a>
		 		<code>|</code>
			</span>
		</span>
	</div>
	<div class="row">
		<div id = "lineColumn" class="col-md-4 box">
			<div class="row">
	  		    <div id = "lineColumn" class="col-md-12">
					<div id = "chart"></div>
				</div>
			</div>
			<div class="row">
	  		    <div id = "lineColumn" class="col-md-12">
						<span id = "choroplethTitle" class = "graphTitle">Total Permits per Year</span>
						<div id = "lineGraph"></div>
						<span class = "graphInfo">Click on a year to get redraw county results on US map for that year.</span>
						<br />
				</div>
			</div>

		</div>
		<div id = "graphs" class="col-md-8 box">

         	<h1 id = "graphName">
         		<div>
         		<div align="left">Current year: <span class="currentYear">ThisYear</span>;</div>
         		<div align="left">Current CPC: <span class="currentCPC">ThisCPC</span>;</div>
         		</div>
        	</h1>
        	<div >
	 			<div id = "graphContainer">
	 				<span id = "choroplethTitle" class = "graphTitle">US County Map of Title V Permits</span>
					<div id = "choropleth">
						<div id = "choroplethGraph"></div>
					</div>
					<div class = "graphInfo">Darker counties indicate more permits per capita</div>
					<br />
				</div>

			</div>


		</div>
	</div>
</div>


</body>
